version: '3'
services:
  ui:
    image: python:3.11-slim
    volumes:
      - .:/app
    working_dir: /app
    command: python src/ui/app.py
    environment:
      - MODEL_REGISTRY_FILE=/app/models_registry.json
    ports:
      - "5000:5000"

# Example stable and candidate containers.
  stable_model:
    image: ${STABLE_IMAGE}
    ports:
      - "11434:11434"
  candidate_model:
    image: ${CANDIDATE_IMAGE}
    ports:
      - "11435:11434"
